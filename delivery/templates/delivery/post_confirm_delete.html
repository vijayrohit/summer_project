{% extends "delivery/base.html" %}
{% block content %}
    <section class="page-section bg-primary text-white mb-0" id="register">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you delivered the order to "{{ object.name }}"?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delivered!</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, let me confirm</a>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
